<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img src="{{result.thumbnailUrl}}">
    <!-- <video src="{{ result.videoUrl}}" ></video>-->
    <div class="caption">
      <h4>{{result.title}}</h4>
      <p>{{result.description}}</p>
      <p><a  (click)="onNavigate()" class="btn btn-default" role="button">
        Watch</a>
      </p>
      <script src="'https://www.youtube.com/iframe_api'"></script>
      <div class="max-width-1024">
      <div class="embed-responsive embed-responsive-16by9" id="player">

        </div>
        </div>
    </div>
  </div>
</div>
