<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="dashboard">
    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard">
          <div class="button-holder">
            <div class="gridster-item-content" *ngIf="item.hasContent">
              <app-weather *ngIf="item.type == 'weather'"></app-weather>

                <div class='container' *ngIf="item.type == 'youtube'">
                    <div class="page-header">
                        <h2>YouTube
                            <img style="float: right;" *ngIf="loading" src='assets/images/loading.gif' />
                        </h2>
                    </div>

                    <div class="row">
                        <div class="input-group input-group-lg col-sm-8 col-md-8">
                            <app-search-box (loading)="loading = $event" (results)="updateResults($event)"></app-search-box>
                        </div>
                    </div>

                    <div class="row" style="margin-top:20px">
                        <p>{{message}}</p>
                        <app-search-result *ngFor="let result of results" [result]="result"></app-search-result>
                    </div>
                </div>
            </div>



              <button mat-icon-button mat-raised-button class="remove-button" (mousedown)="removeItem($event, item)"
                      (touchstart)="removeItem($event, item)">
                <i class="fa fa-close"></i>
              </button>
            </div>
            <label *ngIf="!item.hasContent">{{item.label}}</label>
            <button mat-mini-fab *ngIf="!item.hasContent" (mousedown)="removeItem($event, item)"
                    (touchstart)="removeItem($event, item)">
             <i class="fa fa-close"></i>
            </button>
        </gridster-item>
      </gridster>
    <!-- <app-template-clock></app-template-clock>
    <app-template-calendar></app-template-calendar>
    <app-template-todo-list></app-template-todo-list> -->
</div>
<div id="logout">
    <a (click)="logout()" routerLink="/login" routerLinkActive="active">Logout</a>
</div>
