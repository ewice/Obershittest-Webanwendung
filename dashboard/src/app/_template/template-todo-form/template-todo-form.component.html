<h1 class="gridster-item-headline">TO-DO's</h1>
<div class="todo-form">
  <div class="todo-content">
      <input type="text" (keyup.enter)="createToDo($event)" [(ngModel)]="toDo$.label" placeholder="To-Do erstellen">
  </div>
  <div class="create" (click)="createToDo($event)">
      <span>+</span>
  </div>
</div>
