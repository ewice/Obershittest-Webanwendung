
  <div class="front" >
    <h2>Mein Kalender</h2>
    <div *ngIf="auth.user$ | async as user" class="menu">
      <div *ngFor="let item of auth.calendarItems">
        <div class="event-date"><p><em> {{ item.start.dateTime }}</em></p></div>
        <div  class="calendar-event">
            <h3>{{ item.summary }}</h3><br>
            <p>{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
