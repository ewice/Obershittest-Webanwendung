<section>
<span>
  {{wetter.temp}}
</span>
<br>
<span>
  {{wetter.location}}
</span>
<img src="{{ wetter.iconSrc }}" alt="" srcset="">
</section>
<section class="settings">
  <form [formGroup]="weatherSettings" (ngSubmit)="onSubmit()">
    <label>
      PLZ:
      <input type="text" formControlName="zip">
    </label>
    <br>
    <label>
      Position automatisch setzen?:
      <input type="checkbox" formControlName="automaticLocation">
    </label>
    <br>
    <button type="submit" [disabled]="!weatherSettings.valid">Submit</button>
  </form>
</section>
